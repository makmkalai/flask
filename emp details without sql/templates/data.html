<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="empdetail">
        <h1>EMPLOYEE DETAILS</h1>
    </div>
    <div class="table">
        <table class="table-primary">

            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Year_of_join</th>
                <th>Salary</th>
                <th>Place</th>
                <th colspan="2">Action</th>
            </tr>
            {% for i in emp1 %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{i.Name}}</td>
                <td>{{i.Age}}</td>
                <td>{{i.Year_of_join}}</td>
                <td>{{i.Salary}}</td>
                <td>{{i.Place}}</td>
                <td><a class="edit" href="{{url_for('edit',index=loop.index)}}">Edit</a></td>
                <td><a class="delete" href="{{url_for('delete',index=loop.index)}}">Delete</a></td>
            </tr>
            {% endfor %}
        </table><br>
    </div>
    <div class="home_a">
        <a class="home" href="{{url_for('nav')}}">Home</a>
    </div>

</body>

</html>
